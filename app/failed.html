<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Finalware</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <script src="../src/renderer.js"></script>
        <script>
            function back() {
                window.location.href = "index.html";
            }
        </script>
        <div>
            <div id="header">
                <img src="../app/finalmouse-logo.png" alt="log" />
            </div>
            <div id="content">
                <div id="bigger">Failed!</div>
                <div id="smaller">:(</div>
                <div id="smaller">:(</div>
                <script>
                    // Get the second smaller element and set the content to the error message from localStorage
                    var smaller = document.getElementById("smaller");
                    smaller.innerHTML = localStorage.getItem("error");
                </script>
            </div>
        </div>

        <div id="buttons">
            <div>
                <button id="exit" class="btn" onclick="closeapp()" href="">
                    Exit
                </button>
            </div>
            <div id="rightbuttons">
                <button id="exit" class="btn" onclick="back()" href="">
                    Retry
                </button>
            </div>
        </div>
        <script></script>
    </body>
</html>
